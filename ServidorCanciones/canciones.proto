syntax = "proto3";

package servicios_canciones;

// CAMBIA la siguiente línea:
option go_package = "./servicios_canciones";

// --- Mensajes (DTOs) ---
message Genero {
    int32 id = 1;
    string nombre = 2;
}

message Cancion {
    int32 id = 1;
    string titulo = 2;
    string artista = 3;
    int32 anio_lanzamiento = 4;
    string duracion = 5;
    Genero genero = 6;
}

// --- Mensajes de Petición/Respuesta ---
message GetGenerosRequest {}

message GetGenerosResponse {
    repeated Genero generos = 1;
}

message GetCancionesPorGeneroRequest {
    int32 id_genero = 1;
}

message GetCancionesPorGeneroResponse {
    repeated Cancion canciones = 1;
}

// --- Servicio gRPC ---
service ServicioCanciones {
    rpc ListarGeneros(GetGenerosRequest) returns (GetGenerosResponse);
    rpc ListarCancionesPorGenero(GetCancionesPorGeneroRequest) returns (GetCancionesPorGeneroResponse);
}